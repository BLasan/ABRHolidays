                    </div>
                  </div>
                  <div class="col-md-3 px-1">
                    <div class="form-group" [ngClass]="{'has-success':form.controls.package_name.valid && (form.controls.package_name.dirty || form.controls.package_name.touched),'has-danger':form.controls.package_name.invalid && (form.controls.package_name.dirty || form.controls.package_name.touched)}">
                      <label>Package Name</label>
                      <input type="text" class="form-control" placeholder="package name" id="package_name" formControlName="package_name" [ngClass]="{'form-control-success':form.controls.package_name.valid && (form.controls.package_name.dirty || form.controls.package_name.touched),'form-control-danger':form.controls.package_name.invalid && (form.controls.package_name.dirty || form.controls.package_name.touched)}">
                    </div>
                  </div>
                  <div class="col-md-4 pl-1">
                    <div class="form-group" [ngClass]="{'has-success':form.controls.package_category.valid && (form.controls.package_category.dirty || form.controls.package_category.touched),'has-danger':form.controls.package_category.invalid && (form.controls.package_category.dirty || form.controls.package_category.touched)}">
                      <label for="email">Category</label>
                      <input name="category" id="category" type="text" class="form-control" placeholder="package category" formControlName="package_category" [ngClass]="{'form-control-success':form.controls.package_category.valid && (form.controls.package_category.dirty || form.controls.package_category.touched),'form-control-danger':form.controls.package_category.invalid && (form.controls.package_category.dirty || form.controls.package_category.touched)}">
                    </div>
                  </div>
                </div>
                <hr>

                      <label>Number of Days</label>
                      <input type="number" class="form-control" [(ngModel)]="day_count" id="day_counts" formControlName="day_counts" [ngClass]="{'form-control-success':form.controls.day_counts.valid && (form.controls.day_counts.dirty || form.controls.day_counts.touched),'form-control-danger':form.controls.day_counts.invalid && (form.controls.day_counts.dirty || form.controls.day_counts.touched)}">
