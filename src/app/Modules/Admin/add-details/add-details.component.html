<div class="panel-header panel-header-sm">
</div>
<div class="main-content">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Add New Package</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="row">
              <div class="col-md-5 pr-1">
                <div class="form-group">
                  <label>Hotel Name (disabled)</label>
                  <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc.">
                </div>
              </div>
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>Package Name</label>
                  <input type="text" class="form-control" placeholder="package name" id="package_name">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label for="email">Category</label>
                  <input name="category" id="category" type="text" class="form-control" placeholder="package category">
                </div>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Number of Days</label>
                  <input type="number" class="form-control" [(ngModel)]="day_count" [ngModelOptions]="{standalone: true}" id="day_counts">
                </div>
              </div>
              <!-- <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Destination</label>
                  <input type="text" class="form-control" placeholder="Destination">
                </div>
              </div> -->
            </div>
            <hr>
            <div *ngFor="let i of [].constructor(day_count)">
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Day Number</label>
                    <input type="number" class="form-control" id="day{{i}}">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" placeholder="Destination" id="destination{{i}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 pr-1">
                  <div class="form-group">
                    <label>Overnight Stay</label>
                    <input type="text" class="form-control" placeholder="Overnight Stay" id="overnight{{i}}">
                  </div>
                </div>
                <div class="col-md-6 pl-1">
                  <div class="form-group">
                    <label>Drive</label>
                    <input type="text" class="form-control" placeholder="Drive" id="drive{{i}}">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label>Description</label>
                    <textarea class="form-control" name="description{{i}}" id="description{{i}}" rows="20" cols="80" placeholder="Enter Description"></textarea>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <button type="button" class="btn btn-success" (click)="create_package()">Create</button>
            <!-- <div class="row">
              <div class="col-md-12">
                <div class="form-group">
                  <label>About Me</label>
                  <textarea rows="4" cols="80" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                </div>
              </div>
            </div> -->
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
