<div class="limiter">
	<div class="container-login100" style="background-image: url('assets/img/img-01.jpg');">
		<div class="wrap-login100 p-t-190 p-b-30">
			<form class="login100-form validate-form" style="padding-top:0">
				<div class="login100-form-avatar">
					<img src="assets/img/ABR.png" alt="ABR-LOGO">
				</div>
				<span class="login100-form-title p-t-20 p-b-45">
						ABR TOURS
                </span>
          <div class="alert alert-danger" style="display:none" id="warning_message">
            <button type="button" aria-hidden="true" class="close">
              <i class="now-ui-icons ui-1_simple-remove"></i>
            </button>
            <span style="width:350px"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> Login Unsuccessfull</span>
          </div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" id="user_name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" id="user_password" (keyup.enter)="submit_form()">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn" type="button" (click)="submit_form()">
							Login
						</button>
					</div>

					<!-- <div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div> -->

						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>						
						</a>
					</div> -->
				</form>
			</div>
		</div>
	</div>

<a href="/dashboard" id="redirect_to_admin" style="display: none;"></a>
