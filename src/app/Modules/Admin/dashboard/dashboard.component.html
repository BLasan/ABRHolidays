              <button type="button" class="btn btn-danger" (click)="remove_images()">Remove</button>

        <div class="card-footer ">
          <hr>
          <div class="stats">
            <i class="now-ui-icons loader_refresh spin"></i> Updated 3 minutes ago
          </div>
        </div>
      </div>
